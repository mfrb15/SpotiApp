
<div class="row">
  <div class="col">
    <input #termino type="text" (keyup)="buscar(termino.value)" class="form-control" placeholder="Buscar Artista">
  </div>
</div>

<app-loading *ngIf="loading" class="m-5"></app-loading>
<app-tarjeta *ngIf="!loading" [items]="artistas" >
  <div *ngFor="let artista of artistas">
    <!-- Enlace al detalle del artista -->
    <a [routerLink]="['/artist', artista.id]">{{ artista }}</a>

  </div>

</app-tarjeta>
